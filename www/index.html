<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="styles/main.css">
    
    <script data-main="js/app" src="js/lib/require.js"></script>
  </head>
  <body role="application">
    <!-- START navbar -->
    <nav>
      <header>
        <!--menu type="toolbar">
          <a href="#"><span class="icon icon-add">add</span></a>
        </menu-->
        <h1>Menu</h1>
      </header>
      <div class="inner">
        <ul>
          <li><a id="main-menu-item" href="#">Chrono</a></li>
          <li><a id="about-menu-item" href="#about">About</a></li>
          <li><a id="install-menu-item" href="#install">Install</a></li>
        </ul>
      </div>
      <div role="toolbar">
        <!--ul>

          <li><button class="delete" id="delete-laps-history">Delete</button></li>
        </ul>
      </div>
    </nav>

    <!-- START content -->
    <section role="region" data-state="none">
      <header>
        <a id="open-drawer" href="#"><span class="icon icon-menu">menu</span></a>
        <h1>Chrono</h1>
      </header>

      <div id="chrono" role="main">
        <section role="chrono">
          <p>
            <span style="background-image: -moz-element(#hours);"></span>
            <span style="background-image: -moz-element(#minutes);"></span>
            <span style="background-image: -moz-element(#seconds);"></span>
          </p>
          <div>
            <ul id="hours" role="listbox">
            </ul>
          </div>
          <div>
            <ul id="minutes" role="listbox">
            </ul>
          </div>
          <div class="seconds">
            <ul id="seconds" role="listbox">
              <!--li role="option"><a href="#">PM</a></li-->
            </ul>
          </div>
        </section>

        <p>
          <button id="start_stop">Start</button>
          <button id="reset_lap">Reset</button>
        </p>

        <div id="laps" role="page2" class="view">
          <h2 id="laps-header">Laps History <em></em></h2>

          <ul class="laps-list">
            <!--li data-state="none" data-tag="A">
              <a href="#">
                <em class="aside">
                  <time>1</time>
                </em>
                <dl>
                  <dt>00:00:05</dt>
                </dl>
              </a>
            </li-->
          </ul>
        </div>
      </div>

      <div id="about" role="page3" class="view">
        <h2 id="about-header">About</h2>
        about...
      </div>

      <div id="install" role="page4" class="view">
        <h2 id="install-header">Install</h2>
        install...
        <button class="install-btn">Install</button>
        <pre class="install-error">
        </pre>
      </div>
    </section>
    <!-- END content -->

  </body>
</html>
